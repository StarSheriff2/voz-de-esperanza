baseURL = "/"
languageCode = "en-us"
title = "Voz de Esperanza"
theme = "custom"

[params]
  description = "Empowering communities through sustainable initiatives."

[permalinks]
  page = "/:title/"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
