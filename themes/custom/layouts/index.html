{{ define "main" }}
<!-- Hero Section -->
<section class="bg-blue-600 text-white py-16">
  <div class="container mx-auto px-4 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to {{ .Site.Title }}</h1>
    <p class="text-lg md:text-xl mb-6">Empowering communities through sustainable initiatives.</p>
    <a href="/contact" class="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-200 transition">Get Involved</a>
  </div>
</section>

<!-- Dynamic Sections -->
{{ range .Site.Data.sections }}
  {{ partial "section-card.html" . }}
{{ end }}
{{ end }}
