{{ $title := .title }}
{{ $description := .description }}
{{ $buttonText := .buttonText }}
{{ $buttonLink := .buttonLink }}

<section class="py-12 bg-{{ .bgColor | default "white" }}">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">{{ $title }}</h2>
    <p class="text-lg text-gray-600 max-w-2xl mx-auto mb-6">{{ $description }}</p>
    {{ if $buttonText }}
      <a href="{{ $buttonLink }}" class="bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition">
        {{ $buttonText }}
      </a>
    {{ end }}
  </div>
</section>
