<header class="bg-white shadow">
  <nav class="container mx-auto px-4 py-4 flex justify-between items-center" x-data="{ isOpen: false }">
    <a href="/" class="text-2xl font-bold text-blue-600">{{ .Site.Title }}</a>
    <!-- Hamburger Button -->
    <button @click="isOpen = !isOpen" class="md:hidden text-gray-700 focus:outline-none" type="button" aria-label="Open main menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <!-- Navigation Links -->
    <ul :class="{ 'hidden': !isOpen, 'block': isOpen }" class="hidden md:flex md:space-x-6">
      <li><a href="/" class="text-gray-700 hover:text-blue-600 transition">Home</a></li>
      <li><a href="/about" class="text-gray-700 hover:text-blue-600 transition">About</a></li>
      <li><a href="/programs" class="text-gray-700 hover:text-blue-600 transition">Programs</a></li>
      <li><a href="/impact" class="text-gray-700 hover:text-blue-600 transition">Impact</a></li>
      <li><a href="/contact" class="text-gray-700 hover:text-blue-600 transition">Contact</a></li>
    </ul>
  </nav>
</header>
